<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AGRO DOCS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="{{ url_for('static',filename='index.js') }}"></script>
    <link rel="stylesheet"  href= "{{ url_for('static',filename='index.css') }}">

    <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
        <style>
            .top-right-image {
                position: absolute;
                top: 0;
                right: 0;
            }
        </style>
</head>
<body style="background-color: rgb(111, 203, 111);">
    <div class="img"></div>
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand navbar-title"><b>Plant Disease Detection</b></a>
    </nav>
    <img src="agrodocs.png" alt="Your Image" class="top-right-image" width="200">
    <div class="container" style="flex-wrap: wrap;">
        <div class="row">
            <div class="col-md-6 col-lg-6">
                <form class="form_area" style="opacity: 100%" enctype="multipart/form-data">
                    <div class="form-group justify-content-md-center">
                        <h2 class="text-result"></form></h2>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-5 col-form-label">land size(hectares)</label>
                        <div class="col-sm-7">
                            <input type="number" min="0" step="1" class="form-control" id="uiLandArea" placeholder="the area of the fields" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-5 col-form-label">minimum price</label>
                        <div class="col-sm-7">
                            <input type="number" min="0" step="100" class="form-control" id="uiMinimumPrice" placeholder="the minimum price of the pesticides" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-5 col-form-label">maximum price </label>
                        <div class="col-sm-7">
                            <input type="number" min="0" step="100" class="form-control" id="uiMaximumPrice" placeholder="the maximum price of the pesticides" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-5 col-form-label" for="uiImage">upload the image of the leaf</label>
                        <div class="col-md-7">
                            <input type="file" class="form-control" id="uiImage" name="plant_leave" accept=".jpg, .jpeg, .png" onchange="loadFile(event)">
                        </div>
                    </div>
                    <div class="form-group">
                        <p><img id="output" src="{{url_for('static', filename='upload_image.png')}}" width=300 style="border-radius: 10px"/></p>
                    </div>

                    <div class="form-group">
                        <button type="button" onclick="onClickedAnalysis()" class="btn btn-success col-md-12 col-lg-12" style="margin-bottom: -15px;">start identifying the leaf disease</button>
                    </div>

                </form>
            </div>
    <footer class="footer_area">
</body>
</html>
